<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>图书列表</title>
</head>
<body>
  <table border="1">
    <thead>
    <tr>
      <td>图书编号</td>
      <td>书名</td>
      <td>价格</td>
      <td>简介</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.profile}"></td>
      <td><a th:href="@{/toUploadCoverImage(bookId=${book.id})}">上传封面图片</a></td>

      <div th:each="reader:${book.readers}">
        <td><a th:href="@{/readHistory(readerId=${reader.id})}" th:text="${reader.name}"></a></td>
      </div>

    </tr>
    </tbody>
  </table>
</body>
</html>
