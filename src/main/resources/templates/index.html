<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
</head>
<body>
  <table border="1">
    <thead>
    <tr>
      <td>类别id</td>
      <td>类别名称</td>
      <td></td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.categoryName}"></td>
      <td><a th:href="@{/listBooks(categoryId=${category.id})}">图书列表</a></td>
      <td><a th:href="@{/toAddBook(categoryId=${category.id})}">新增图书</a></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
